<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Samir Chat Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/18332/18332779.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contact-buttons">
        <a href="https://1ahmeds.github.io/profile/" target="_blank" class="contact-button website">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png"/>
        </a>
        <a href="https://github.com/1AhmedS" target="_blank" class="contact-button github">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png"/>
        </a>
        <a href="https://www.instagram.com/nsl2j/" target="_blank" class="contact-button instagram">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/>
        </a>
        <a href="https://www.linkedin.com/in/1AhmedS/" target="_blank" class="contact-button linkedin">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"/>
        </a>
    </div>
    <div class="box">
        <div class="title-bar">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
            <div class="title">Ahmed Samir Chat Box</div>
        </div>
        <div class="output-container">
            <div class="command-history" id="command-history"></div>
            <pre class="output" id="output"></pre>
        </div>
        <div class="input-container">
            <input type="text" id="input" placeholder="اكتب سرك ومتخفش سرك في بير">
            <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>
    <div class="support-container">
        <a href="https://www.paypal.com/paypalme/ASamir941" target="_blank" class="support-button">
            <i class="fas fa-donate"></i> Support Me
        </a>
    </div>
    <!-- Footer -->
    <footer>
        &copy; 2025 Ahmed Samir. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
